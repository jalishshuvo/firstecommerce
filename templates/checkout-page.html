{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<!--Main layout-->
<main>
  <div class="container wow fadeIn">

    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Checkout form</h2>

    <!--Grid row-->
    <div class="row">

      <!--Grid column-->
      <div class="col-md-8 mb-4">

        <!--Card-->
        <div class="card">
          <h3 style="text-align: center;margin-top:15px;"> Shipping Address</h3>
          <form method="POST" class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <hr class="mb-4">
          </form>


          <h3 style="text-align: center;margin-top:15px;"> Billing Address</h3>
          <form method="POST" class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
          </form>



        </div>
        <!--/.Card-->

      </div>
      <!--Grid column-->
      <div class="col-md-4 mb-4">
        {% include "order_snippet.html" %}
      </div>

    </div>
    <!--Grid row-->

  </div>
</main>
<!--Main layout-->
{% endblock content %}
